<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml">-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>我的收藏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 样式-->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
<!--    <link rel="stylesheet" href="css/bootstrap-responsive.css">-->
<!--    <link rel="stylesheet" href="css/prettyPhoto.css"/>-->
<!--    <link rel="stylesheet" href="css/flexslider.css"/>-->
    <link rel="stylesheet" href="/static/css/custom-styles.css">

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/static/css/style-ie.css"/>
    <![endif]-->

    <!-- Favicons图标 -->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png">

    <!-- js -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/jquery.flexslider.js"></script>
    <script src="/static/js/jquery.custom.js"></script>
</head>

<body class="home">
<!-- 最上方两个条子 -->
<div class="color-bar-1"></div>
<div class="color-bar-2 color-bg"></div>

<!-- logo，搜索框，导航栏 -->
<div style="background: #fff;box-shadow:0 0 0 1px #eee;border-radius: 0 0 4px 4px;width: 90%;height: 20%; margin: 0 auto;position: relative;">
    <div style="margin-left: 30px;margin-bottom: 15px;">
        <!-- 左上角图片和logo -->
        <div class="span5 logo" style="width: 250px;">
            <h4 style="font-size: 35px;font-family:'Arial Rounded MT Bold';margin-right: 0px">C h a t . J P G</h4>
        </div>

        <!-- 搜索框-->
        <form action="/all-0-0-0" method="post" style="margin-left: 40px; width: 300px;background-color: #ffffff;box-shadow:0 0 0 1px #eee;border-radius: 8px 8px 8px 8px;" class="span5 logo navbar-form navbar-left">
        {% csrf_token %}
        <div style="float: left;" class="form-group">
            <input  name="keys" type="text" class="form-control" style="border-color: #ffffff;border-radius: 8px 8px 8px 8px;height: 25px;width: 200px;margin: 0 auto;position: relative;" placeholder="请输入搜索内容">
        </div>
        <button style="margin-top: 3px; margin-left: 5px;width: 75px;background-color: #FFFFFF;border-color: #FFFFFF" type="submit" class="btn btn-default">搜索</button>
        </form>

       <!-- 导航栏 -->
        <div class="navbar hidden-phone" style="height: 10px;">

            <ul class="nav" style="margin-top: 35px;margin-left: 80px;">
                <li ><a href="/home"><img src="../static/img/home.png" style="height: 20px;width: 20px">主页</a></li>
                <li><a href="/publish"><img src="../static/img/publish.png" style="height: 20px;width: 20px">发帖</a>&nbsp;</li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><img src="../static/img/scan.png" style="height: 20px;width: 20px">看帖 <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/all-0-0-0">全部帖子</a></li>
                        {% for kind in kinds %}
                            <li><a href="/all-{{ kind.id }}-0-0">{{ kind.k_name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><img src="../static/img/self-inform.png" style="height: 20px;width: 20px">个人中心<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                    <li><a href="/edit-pwd">修改密码</a></li>
                        <li><a href="/edit-inform">修改个人信息</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 3个结束 -->



<!-- 收藏夹内容 -->
    <div style="min-height: 500px;height:fit-content;background: #fff;box-shadow:0 0 0 1px #eee;border-radius: 0 0 4px 4px;margin-top: 11%;">
        <div style="margin-top: 10%;margin-left: 60px;justify-content: space-between;flex-wrap: wrap;flex-direction: row;">
        <div   class="row clearfix">
            <ul class="gallery-post-grid holder">
                {% for vo in favorite_list %}
                <li class="span3 gallery-item" data-id="id-1" data-type="illustration" style="height:200px;width: 190px;">
                    <a href="/single/{{ vo.c_tid }}"><img src="{{ vo.c_tphoto }}" alt="Gallery" style="border-radius: 8px 8px 0 0;height: 150px;width: 180px;" onerror="this.style.display='none'"></a>
                    <span class="project-details" style="width: 160px;border-radius: 0 0 8px 8px ;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"><a href="/single/{{ vo.c_tid }}">{{ vo.c_ttitle }}</a>{{ vo.c_tintroduce }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        </div>
    </div>

<!-- 结尾部分 -->
<div class="footer-container">
    <div class="container">
        <div style="margin-top: 30px" class="row">
            <div class="span12 footer-col footer-sub">
                <div class="row no-margin">
                    <div class="span6"><span class="left">Chat.JPG</span>
                    </div>
                    <div class="span6">
                            <span class="right">
                            <a href="home">主页</a>&nbsp;&nbsp;
                            </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- 尾部结束 -->

    <!-- 回到顶端 -->
    <div id="toTop" class="hidden-phone hidden-tablet">回到顶端</div>
</div>
</body>
</html>
